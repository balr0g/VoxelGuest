name: VoxelGuest
main: com.thevoxelbox.voxelguest.VoxelGuest
author: VoxelPlugineering
version: 4.0.8b
website: http://voxelwiki.com/minecraft/VoxelGuest

commands:
  afk:
    aliases: [vafk]
    usage: /<command>
  opass:
    aliases: [offlinepass, offlinepassword]
    usage: /<command> (password)
  opardon:
    aliases: [offlinepardon]
    usage: /<command> [user]
  who:
    aliases: [online, list, readlist, playerlist]
    usage: /<command>
  ban:
    aliases: [vban, vbano, bano]
    usage: /<command> [user] [reason]
  unban:
    aliases: [vunban]
    usage: /<command> [user]
  gag:
    aliases: [vgag]
    usage: /<command> [user] [reason]
  kick:
    aliases: [vkick]
    usage: /<command> [user] [reason]
  greylist:
    aliases: [gl, graylist]
    usage: /<command> ?
  explorationmode:
    usage: /<command>
  fakequit:
    aliases: [fq]
    usage: /<command>
  vanish:
    usage: /<command>
  system:
    aliases: [sys]
    usage: /<command>
  whitelist:
    aliases: [wl]
  unwhitelist:
    aliases: [unwl]
  regions:
    aliases: [rgs]
  listregions:
    aliases: [lr]
  vteleport:
    aliases: [vtp]
  vback:
    description: Inverse of /vteleport
  regioninfo:
    aliases: [ri]
  entitypurge:
    aliases: [ep]
  spawn:
    description: Takes you to spawn
  setspawn:
    description: Sets the spawn location
  vmptg:
    aliases: [vpg]
